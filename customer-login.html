    <!-- Bootstrap 4 JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Customer login page loaded');
            checkSystemStatus();
        });
        
        function performCustomerAuthentication() {
            const loginBtn = document.getElementById('customerLoginBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            // UI状態更新
            loginBtn.style.display = 'none';
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // 認証実行
            try {
                const authResult = AuthLib.authenticateUser();
                handleAuthSuccess({ 
                    success: authResult.authenticated && authResult.role === 'customer',
                    message: authResult.error || 'OK',
                    data: authResult
                });
            } catch (error) {
                handleAuthError(error);
            }
        }
        
        function handleAuthSuccess(result) {
            console.log('Authentication result:', result);
            
            const loading = document.getElementById('loading');
            loading.style.display = 'none';
            
            if (result.success && result.data && result.data.role === 'customer') {
                // 顧客認証成功
                showSuccessMessage(`${result.data.user.companyName || 'お客様'}のアカウントで認証されました。ダッシュボードに移動します...`);
                
                setTimeout(() => {
                    window.location.href = '?page=customer-dashboard';
                }, 1500);
                
            } else {
                // 認証失敗
                const errorMsg = result.message || '顧客権限の認証に失敗しました。';
                if (errorMsg.includes('アクセス権限がありません')) {
                    showError('このアカウントは顧客として登録されていません。管理者にお問い合わせください。');
                } else {
                    showError(errorMsg);
                }
                resetAuthButton();
            }
        }
        
        function handleAuthError(error) {
            console.error('Authentication error:', error);
            
            const loading = document.getElementById('loading');
            loading.style.display = 'none';
            
            showError('認証処理中にエラーが発生しました。');
            resetAuthButton();
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorMessage.className = 'error-message';
            errorMessage.style.background = '#f8d7da';
            errorMessage.style.color = '#721c24';
            errorMessage.style.borderColor = '#f5c6cb';
            
            errorText.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function showSuccessMessage(message) {
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorMessage.className = 'error-message';
            errorMessage.style.background = '#d4edda';
            errorMessage.style.color = '#155724';
            errorMessage.style.borderColor = '#c3e6cb';
            
            errorText.innerHTML = '<i class="fas fa-check-circle"></i> ' + message;
            errorMessage.style.display = 'block';
        }
        
        function resetAuthButton() {
            const loginBtn = document.getElementById('customerLoginBtn');
            loginBtn.style.display = 'inline-block';
        }
        
        function checkSystemStatus() {
            try {
                // システム状態の簡易チェック
                const statusElement = document.getElementById('systemStatus');
                statusElement.innerHTML = '<i class="fas fa-check-circle"></i> システム正常稼働中';
                statusElement.style.background = '#d4edda';
                statusElement.style.color = '#155724';
                statusElement.style.borderColor = '#c3e6cb';
            } catch (error) {
                console.log('System status check error:', error);
                updateSystemStatusError(error);
            }
        }
        
        function updateSystemStatusError(error) {
            const statusElement = document.getElementById('systemStatus');
            statusElement.innerHTML = '<i class="fas fa-times-circle"></i> システム状態確認エラー';
            statusElement.style.background = '#f8d7da';
            statusElement.style.color = '#721c24';
            statusElement.style.borderColor = '#f5c6cb';
        }
        
        // エラーハンドリング
        window.addEventListener('error', function(e) {
            console.error('Page error:', e.error);
            showError('ページでエラーが発生しました。');
        });
        
        // タイムアウト処理
        function handleTimeout() {
            const loading = document.getElementById('loading');
            loading.style.display = 'none';
            showError('認証処理がタイムアウトしました。再度お試しください。');
            resetAuthButton();
        }
        
        let authTimeout;
        
        function performCustomerAuthentication() {
            // 既存のタイムアウトをクリア
            if (authTimeout) {
                clearTimeout(authTimeout);
            }
            
            // 新しいタイムアウトを設定（30秒）
            authTimeout = setTimeout(handleTimeout, 30000);
            
            const loginBtn = document.getElementById('customerLoginBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            
            // UI状態更新
            loginBtn.style.display = 'none';
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // 認証実行
            try {
                const authResult = AuthLib.authenticateUser();
                clearTimeout(authTimeout);
                handleAuthSuccess({ 
                    success: authResult.authenticated && authResult.role === 'customer',
                    message: authResult.error || 'OK',
                    data: authResult
                });
            } catch (error) {
                clearTimeout(authTimeout);
                handleAuthError(error);
            }
        }
        
        // 顧客向けのヘルプ情報表示
        function showCustomerHelp() {
            const helpMessage = `
                <div style="background: #e3f2fd; padding: 15px; border-radius: 8px; margin-top: 15px;">
                    <h6 style="color: #1976d2; margin-bottom: 10px;">
                        <i class="fas fa-question-circle"></i> ログインできない場合
                    </h6>
                    <ul style="color: #0d47a1; font-size: 0.9rem; margin: 0; padding-left: 20px;">
                        <li>Googleアカウントでログインしてください</li>
                        <li>顧客として登録されているメールアドレスをご使用ください</li>
                        <li>問題が解決しない場合は管理者にお問い合わせください</li>
                    </ul>
                </div>
            `;
            
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.innerHTML = helpMessage;
            errorMessage.style.background = 'transparent';
            errorMessage.style.border = 'none';
            errorMessage.style.padding = '0';
            errorMessage.style.display = 'block';
        }
        
        // ヘルプリンクの追加（必要に応じて）
        setTimeout(() => {
            const authSection = document.querySelector('.auth-section');
            const helpLink = document.createElement('div');
            helpLink.innerHTML = '<a href="#" onclick="showCustomerHelp()" style="color: #007bff; font-size: 0.9rem; text-decoration: none;"><i class="fas fa-question-circle"></i> ログインでお困りの場合</a>';
            helpLink.style.textAlign = 'center';
            helpLink.style.marginTop = '15px';
            authSection.appendChild(helpLink);
        }, 1000);
    </script>
</body>
